<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      alert(5 + 3); // 8 ( 더하기 )
      alert(5 - 3); // 2 ( 빼기 )
      alert(5 * 3); // 15 ( 더하기 )
      alert(5 / 3); // 1.6666666666667 ( 나누기 )
      alert(5 % 3); // 2 ( 나머지 )
    </script>
  </body>
</html>
